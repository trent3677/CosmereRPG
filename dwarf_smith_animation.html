<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarf Blacksmith Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #2a1810, #0a0502);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .forge-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        /* Forge Background */
        .forge {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            background: linear-gradient(180deg, #8B4513, #4a2410);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 30px rgba(255, 100, 0, 0.5);
        }

        /* Fire in the forge */
        .fire {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 80px;
            background: radial-gradient(ellipse at bottom, #ffdd00, #ff6600, transparent);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s infinite alternate;
            filter: blur(2px);
        }

        .flame:nth-child(1) {
            left: -20px;
            animation-duration: 0.4s;
            height: 70px;
        }

        .flame:nth-child(2) {
            left: 0;
            animation-duration: 0.6s;
            height: 90px;
        }

        .flame:nth-child(3) {
            left: 20px;
            animation-duration: 0.5s;
            height: 75px;
        }

        @keyframes flicker {
            0% {
                transform: scale(1) rotate(-2deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(1.1) rotate(2deg);
                opacity: 1;
            }
        }

        /* Anvil */
        .anvil {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            background: linear-gradient(180deg, #4a4a4a, #2a2a2a);
            border-radius: 5px 5px 0 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .anvil::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            right: 10px;
            height: 10px;
            background: linear-gradient(180deg, #6a6a6a, #4a4a4a);
            border-radius: 3px 3px 0 0;
        }

        .anvil::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 30px;
            right: 30px;
            height: 20px;
            background: linear-gradient(180deg, #3a3a3a, #1a1a1a);
        }

        /* Hot metal on anvil */
        .hot-metal {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 8px;
            background: radial-gradient(ellipse at center, #fff, #ff6600, #cc3300);
            border-radius: 2px;
            animation: glow 1.5s infinite alternate;
            box-shadow: 0 0 20px #ff6600;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px #ff6600;
                background: radial-gradient(ellipse at center, #fff, #ff6600, #cc3300);
            }
            100% {
                box-shadow: 0 0 30px #ff9900;
                background: radial-gradient(ellipse at center, #fff, #ff9900, #ff6600);
            }
        }

        /* Dwarf */
        .dwarf {
            position: absolute;
            bottom: 100px;
            left: 200px;
            width: 100px;
            height: 150px;
            animation: bodyMovement 1.2s infinite ease-in-out;
        }

        @keyframes bodyMovement {
            0%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
        }

        /* Dwarf head */
        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 45px;
            background: #f4c2a1;
            border-radius: 50% 50% 40% 40%;
            animation: headBob 1.2s infinite ease-in-out;
        }

        @keyframes headBob {
            0%, 100% {
                transform: translateX(-50%) rotate(0deg);
            }
            40% {
                transform: translateX(-50%) rotate(-2deg) translateY(-2px);
            }
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #000;
            border-radius: 50%;
            top: 15px;
            animation: blink 4s infinite;
        }

        .eye.left {
            left: 10px;
        }

        .eye.right {
            right: 10px;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.1);
            }
        }

        /* Beard */
        .beard {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 30px;
            background: #8B4513;
            border-radius: 0 0 50% 50%;
            animation: beardSway 1.2s infinite ease-in-out;
        }

        @keyframes beardSway {
            0%, 100% {
                transform: translateX(-50%) rotate(0deg);
            }
            40% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        /* Body */
        .body {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 60px;
            background: #4a2410;
            border-radius: 10px 10px 5px 5px;
        }

        /* Apron */
        .apron {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #654321;
            border-radius: 5px;
        }

        /* Arms */
        .arm {
            position: absolute;
            width: 20px;
            height: 50px;
            background: #f4c2a1;
            border-radius: 10px;
            top: 45px;
        }

        .arm.left {
            left: 15px;
            transform-origin: top center;
            animation: leftArm 1.2s infinite ease-in-out;
        }

        @keyframes leftArm {
            0%, 100% {
                transform: rotate(10deg);
            }
            40% {
                transform: rotate(5deg);
            }
        }

        .arm.right {
            right: 15px;
            transform-origin: top center;
            animation: rightArm 1.2s infinite ease-in-out;
        }

        @keyframes rightArm {
            0%, 30% {
                transform: rotate(-45deg);
            }
            40% {
                transform: rotate(20deg);
            }
            50%, 100% {
                transform: rotate(-45deg);
            }
        }

        /* Hammer */
        .hammer {
            position: absolute;
            right: 5px;
            bottom: -30px;
            width: 15px;
            height: 40px;
            transform-origin: top center;
            animation: hammerSwing 1.2s infinite ease-in-out;
        }

        @keyframes hammerSwing {
            0%, 30% {
                transform: rotate(-60deg);
            }
            40% {
                transform: rotate(30deg);
            }
            50%, 100% {
                transform: rotate(-60deg);
            }
        }

        .hammer-head {
            position: absolute;
            top: 30px;
            left: -10px;
            width: 35px;
            height: 20px;
            background: linear-gradient(180deg, #8a8a8a, #4a4a4a);
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hammer-handle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 35px;
            background: #654321;
            border-radius: 2px;
        }

        /* Legs */
        .legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 40px;
        }

        .leg {
            position: absolute;
            width: 20px;
            height: 40px;
            background: #2a2a4a;
            border-radius: 5px;
        }

        .leg.left {
            left: 5px;
        }

        .leg.right {
            right: 5px;
        }

        /* Boots */
        .boot {
            position: absolute;
            bottom: 0;
            width: 22px;
            height: 12px;
            background: #1a1a1a;
            border-radius: 5px 5px 0 0;
        }

        /* Sparks container */
        .sparks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #fff, #ff6600);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkFly 0.8s linear forwards;
        }

        @keyframes sparkFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.3);
            }
        }

        /* Ambient particles */
        .ambient-spark {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff6600;
            border-radius: 50%;
            opacity: 0;
            animation: ambientFloat 3s infinite;
        }

        @keyframes ambientFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-50px);
            }
        }

        /* Controls */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: #4a2410;
            color: #fff;
            border: 2px solid #8B4513;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #8B4513;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Sound indicator */
        .sound-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff6600;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sound-indicator.active {
            opacity: 1;
        }

        /* Forge intensity */
        .forge-intensity {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: radial-gradient(ellipse at bottom, rgba(255, 100, 0, 0.3), transparent);
            animation: intensity 1.2s infinite;
            pointer-events: none;
        }

        @keyframes intensity {
            0%, 100% {
                opacity: 0.5;
            }
            40% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="forge-container">
        <!-- Forge with fire -->
        <div class="forge">
            <div class="forge-intensity"></div>
            <div class="fire">
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
            </div>
        </div>

        <!-- Anvil with hot metal -->
        <div class="anvil">
            <div class="hot-metal"></div>
        </div>

        <!-- Dwarf blacksmith -->
        <div class="dwarf">
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="beard"></div>
            </div>
            <div class="body">
                <div class="apron"></div>
            </div>
            <div class="arm left"></div>
            <div class="arm right">
                <div class="hammer">
                    <div class="hammer-handle"></div>
                    <div class="hammer-head"></div>
                </div>
            </div>
            <div class="legs">
                <div class="leg left">
                    <div class="boot"></div>
                </div>
                <div class="leg right">
                    <div class="boot"></div>
                </div>
            </div>
        </div>

        <!-- Sparks container -->
        <div class="sparks-container" id="sparks-container"></div>

        <!-- Controls -->
        <div class="controls">
            <button onclick="toggleAnimation()">Pause/Resume</button>
            <button onclick="createSparks(400, 280, 15)">Manual Spark!</button>
        </div>

        <!-- Sound indicator -->
        <div class="sound-indicator" id="sound-indicator">ðŸ”¨ CLANG!</div>
    </div>

    <script>
        let animationPaused = false;
        let sparkInterval;

        // Create sparks at specific position
        function createSparks(x, y, count = 10) {
            const container = document.getElementById('sparks-container');
            
            for (let i = 0; i < count; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                // Random trajectory
                const angle = (Math.PI * 2 * i / count) + (Math.random() - 0.5) * 0.5;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity - 50; // Upward bias
                
                spark.style.setProperty('--tx', tx + 'px');
                spark.style.setProperty('--ty', ty + 'px');
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                
                container.appendChild(spark);
                
                // Remove spark after animation
                setTimeout(() => spark.remove(), 800);
            }
            
            // Show sound indicator
            showSoundIndicator();
        }

        // Show sound indicator
        function showSoundIndicator() {
            const indicator = document.getElementById('sound-indicator');
            indicator.classList.add('active');
            setTimeout(() => indicator.classList.remove('active'), 500);
        }

        // Create sparks on hammer impact
        function hammerImpact() {
            createSparks(400, 280, 5 + Math.floor(Math.random() * 10));
        }

        // Set up automatic sparks on hammer impact
        function setupAutomaticSparks() {
            // Create sparks synchronized with hammer animation
            sparkInterval = setInterval(() => {
                if (!animationPaused) {
                    hammerImpact();
                }
            }, 1200); // Match hammer animation duration
        }

        // Toggle animation
        function toggleAnimation() {
            animationPaused = !animationPaused;
            const elements = document.querySelectorAll('[class*="animation"]');
            const styleSheets = document.styleSheets;
            
            for (let sheet of styleSheets) {
                try {
                    for (let rule of sheet.cssRules) {
                        if (rule.style && rule.style.animationPlayState !== undefined) {
                            rule.style.animationPlayState = animationPaused ? 'paused' : 'running';
                        }
                    }
                } catch (e) {
                    // Handle cross-origin stylesheets
                }
            }
            
            // Update all animated elements
            document.querySelectorAll('*').forEach(el => {
                if (getComputedStyle(el).animationName !== 'none') {
                    el.style.animationPlayState = animationPaused ? 'paused' : 'running';
                }
            });
        }

        // Create ambient sparks
        function createAmbientSparks() {
            const container = document.getElementById('sparks-container');
            
            setInterval(() => {
                if (!animationPaused && Math.random() > 0.7) {
                    const spark = document.createElement('div');
                    spark.className = 'ambient-spark';
                    spark.style.left = (350 + Math.random() * 100) + 'px';
                    spark.style.bottom = (50 + Math.random() * 100) + 'px';
                    spark.style.animationDelay = Math.random() * 2 + 's';
                    
                    container.appendChild(spark);
                    setTimeout(() => spark.remove(), 3000);
                }
            }, 500);
        }

        // Click anywhere to create sparks
        document.querySelector('.forge-container').addEventListener('click', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createSparks(x, y, 20);
        });

        // Initialize
        setupAutomaticSparks();
        createAmbientSparks();
        
        // Initial hammer impact after slight delay
        setTimeout(hammerImpact, 400);
    </script>
</body>
</html>
